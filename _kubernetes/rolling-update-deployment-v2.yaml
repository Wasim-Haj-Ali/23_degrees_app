apiVersion: apps/v1
kind: Deployment
metadata:
  name: twentythree-degrees-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: twentythree-degrees-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: twentythree-degrees-app
    spec:
      containers:
      - name: twentythree-degrees-app
        image: abjadzera/twentythree-degrees-app:v2
        ports:
        - containerPort: 4000
        resources:
          limits:
            memory: 512Mi
            cpu: "1"
          requests:
            memory: 256Mi
            cpu: "0.2"